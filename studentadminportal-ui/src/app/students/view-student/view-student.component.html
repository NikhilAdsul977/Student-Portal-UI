<div class="page-header">
  <div class="container">
    <h1>View Students</h1>
  </div>
</div>

<div class="container">
  <div class="row top-row">
    <div class="col-xs-12 row end-xs">
      <a routerLink="/students" color="primary" mat-raised-button>
        <mat-icon>chevron_left</mat-icon>
        Go Back
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6">
      <!-- Student Details -->
      <form #studentDetailsForm="ngForm">
        <div class="row">
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>
                First Name
              </mat-label>
              <input type="text" matInput [(ngModel)]="student.studentFirstName" name="studentFirstName">
            </mat-form-field>
          </div>
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>
                Last Name
              </mat-label>
              <input type="text" matInput [(ngModel)]="student.studentLastname" name="studentLastname">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>
                Date of Birth
              </mat-label>
              <input matInput [matDatepicker]="picker" [(ngModel)]="student.dob" name="dob">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>
                Email
              </mat-label>
              <input type="text" matInput [(ngModel)]="student.email" name="email">
            </mat-form-field>
          </div>
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>
                Mobile
              </mat-label>
              <input type="number" matInput [(ngModel)]="student.mobile" name="mobile">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>
                Gender
              </mat-label>
              <!-- <input type="text" matInput [(ngModel)]="student.gender.name" name="gender"> -->
              <mat-select [(ngModel)]="student.gender.genderId" name="gender">
                <mat-option *ngFor="let gender of genderList" [value]="gender.genderId">
                  {{gender.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>
                Physical Address
              </mat-label>
              <textarea matInput [(ngModel)]="student.address.streetAdress" name="streetAdress"></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>
                Postal Address
              </mat-label>
              <textarea matInput [(ngModel)]="student.address.zipCode" name="zipCode"></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="row between-xs">
              <button mat-raised-button color="primary" (click)="onUpdate()">Save</button>
              <button mat-raised-button color="warn" (click)="onDelete()">Delete</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-xs-6">
      <!-- Profile Image -->
    </div>
  </div>
</div>
